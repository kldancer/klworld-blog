baseURL: "https://examplesite.com/"
title: "kl 's blog"
paginate: 5 # 每页显示的文章数
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: ExampleSite # 首页标题
  description: "ExampleSite description"
  keywords: [Blog, Portfolio, PaperMod]
  author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "2006-01-02"
  defaultTheme: auto # dark, light
  disableThemeToggle: false   # 在页面标题旁边显示图标以更改主题

  hideFooter: false # 隐藏页脚
  ShowLastMod: true #显示文章更新时间
  ShowWordCounts: true
  ShowReadingTime: false # 显示帖子建议阅读时间
  ShowShareButtons: false # 显示分享按钮添加
  ShowPostNavLinks: true # 在单个帖子下添加上一篇/下一篇帖子建议
  ShowBreadCrumbs: true # 面包屑导航
  ShowCodeCopyButtons: false #显示复制代码按钮
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false # 评论功能。 https://gohugo.io/content-management/comments/
  hidemeta: false
  hideSummary: false
  ShowToc: true # 显示目录
  tocOpen: true # 自动展开目录

  # 各种图标的地址
  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "/safari-pinned-tab.svg"

  label:
    text: "KL`博客"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # PaperMod支持Regular、Home-Info和Profile三种模式，具体参阅 https://github.com/adityatelange/hugo-PaperMod/wiki/Features#regular-mode-default-mode
  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi 你来啦～ \U0001F44B"
    Content: 逆水行舟

  socialIcons:
    - name: github
      url: "https://github.com/kldancer/klworldy.github.io"

  # 用于搜索引擎验证网站所有权，如果不用就注释掉
#  analytics:
#    google:
#      SiteVerificationTag: "XYZabc"
#    bing:
#      SiteVerificationTag: "XYZabc"
#    yandex:
#      SiteVerificationTag: "XYZabc"

  # 文章封面图片。https://github.com/adityatelange/hugo-PaperMod/wiki/Features#toc、 https://gohugo.io/content-management/page-bundles/
  cover:
    hidden: true # 隐藏在任何地方，但不在结构化数据中
    hiddenInList: true # 隐藏在列表页和主页上
    hiddenInSingle: true # 隐藏在单页上

  editPost:
    URL: "https://github.com/kldancer/klworldy.github.io" # 填入Github仓库的地址
    Text: "Suggest Changes" # edit text
    appendFilePath: true # 是否在URL后加入文件路径

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

# 网站右上角的菜单列表
menu:
  main:
    - identifier: archives # 需做额外配置，具体参考下文
      name: 📚归档
      url: /archives/
      weight: 10
    - identifier: categories
      name: 🐶分类
      url: /categories/
      weight: 20
    - identifier: tags
      name: 🔖标签
      url: /tags/
      weight: 30
    - identifier: search # 需做额外配置，具体参考下文
      name: 🔍搜索
      url: /search/
      weight: 40
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    # noClasses: false
    # style: monokai
    style: darcula
    # codeFences：代码围栏功能，这个功能一般都要设为 true 的，不然很难看，就是干巴巴的-代码文字，没有颜色。
    # guessSyntax：猜测语法，这个功能建议设置为 true, 如果你没有设置要显示的语言则会自动匹配。
    # hl_Lines：高亮的行号，一般这个不设置，因为每个代码块我们可能希望让高亮的地方不一样。
    # lineNoStart：行号从编号几开始，一般从 1 开始。
    # lineNos：是否显示行号，我比较喜欢显示，所以我设置的为 true.
    # lineNumbersInTable：使用表来格式化行号和代码,而不是 标签。这个属性一般设置为 true.
    # noClasses：使用 class 标签，而不是内嵌的内联样式

# 使用 Fuse.js Basic 实现搜索功能。
outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary

# 汉化
languageCode: zh
defaultContentLanguage: zh

enableEmoji: true
permalinks: #浏览器链接显示方式
  post: "/:title/"